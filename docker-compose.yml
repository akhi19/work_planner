version: '3.7'
services:
    work_planner:
        build: ./
        ports:
          - 8080:8080
    postgres:
        image: postgres:10.5
        restart: always
        environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres
        logging:
          options:
            max-size: 10m
            max-file: "3"
        ports:
          - '5438:5432'
        volumes: 
          - ./postgres-data:/var/lib/postgresql/data
          # copy the sql script to create tables
          - ./docker/db/create-database.sql:/docker-entrypoint-initdb.d/create-database.sql